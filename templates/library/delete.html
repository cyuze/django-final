{% extends "base.html" %}
]{% block content %}
<div class="container">
<table class="table table-striped table-hover table-delete">
    <tr>
        <td>
            <p>『{{ object.title }}』を削除しますか？</p>
        </td>
    </tr>
</table>
<form action="" method="post">
    {% csrf_token %}
    <div class="d-flex justify-content-center">
        <a href="{% url 'library:index' %}" class="btn btn-light btn-outline-dark btn-primary btn-lg">Back</a>
        <button type="submit" class="btn btn-outline-danger btn-lg btn-light ms-2">Delete</button>
    </div>
</form>
</div>
{% endblock %}
